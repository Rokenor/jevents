<!DOCTYPE HTML>
<html lang="ru">
<head>
  <title>Shower Presentation Engine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=792, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.css"/>
  <link rel="stylesheet" href="shower/themes/ribbon/styles/screen.css">
  <link rel="stylesheet" href="events.css"/>
</head>
<body class="list">

<pre id="editor" style="width:600px;height:400px">function foo(items) {
    var i;
    for (i = 0; i &lt; items.length; i++) {
        alert("Ace Rocks " + items[i]);
    }
}</pre>


<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/ace-builds/src-noconflict/ace.js"></script>


<script>

  var editorElem = $('#editor');

  editorElem.html($.trim(editorElem.html()));
  var editor = ace.edit(editorElem[0]);
  editor.setTheme("ace/theme/chrome");

  var session = editor.getSession();
  session.setMode("ace/mode/javascript");
  session.setTabSize(2);
</script>


</body>
</html>
